# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: afdbfba170f2891d4deac9d512bf6d14f9b85f7db455c5802b1fbc0687149441
    docker:
      # specify the version
      - image: circleci/golang:1.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/felts94/QueuesUsingStacks
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v ./...

      - run:
        name: Setup dependencies
        command: |
          sudo composer self-update
          composer install -n --prefer-dist
      - run:
        name: Setup Code Climate test-reporter
        command: |
        # download test reporter as a static binary
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
      - run:
        name: Run tests
        command: |
          sudo docker-php-ext-enable xdebug
        # notify Code Climate of a pending test report using `before-build`
          ./cc-test-reporter before-build
          sudo vendor/bin/phpunit --coverage-clover clover.xml
        # upload test report to Code Climate using `after-build`
          ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
